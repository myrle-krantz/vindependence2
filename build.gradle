plugins {
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group 'org.vindependence2'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
    }
}

dependencies {
    implementation group:'org.eclipse.mylyn.github', name:'org.eclipse.egit.github.core', version: '2.1.5'
    implementation group:'org.apache.commons', name: 'commons-csv', version: '1.8'
    implementation group:'net.sourceforge.argparse4j', name: 'argparse4j', version: '0.8.1' //MIT license
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
